{% extends 'base.html' %}

{% block header %}
  <section class="section">
  <h3 class="title is-3">{% block title %}Log In{% endblock %}</h3>
  </section>
{% endblock %}

{% block content %}
  <section class="section">
  <div class="container"> 
    <div class="columns is-centered">
      <div class="column is-half">
        {% for message in get_flashed_messages() %}
          <div class="flash notification is-danger">{{ message }}</div>
        {% endfor %}
      </div>
      </div>
    </div>
  <div class="columns is-centered is-mobile">
    <div class="column is-half">
  <form method="post">
    <div class="field">
      <label class="label" for="username">Username</label>
      <div class="control">
        <input class="input is-normal is-focused" type="text" placeholder="username"  name="username" id="username" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password</label>
      <div class="control">
        <input class="input is-normal" type="password" placeholder="password"  name="password" id="password" required>
      </div>
  </div>
    <div class="field">
      <div class="control">
        <input type="submit" class="button is-info is-rounded" value="Log In">
      </div>
    </div>
  </form>
    </div>
  </div>
  </div>
  </section>
{% endblock %}
