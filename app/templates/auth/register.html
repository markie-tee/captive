{% extends 'base.html' %}

{% block header %}
  <section class="section">
  <h3 class="title is-3">{% block title %}Register New User{% endblock %}</h3>
  </section>
{% endblock %}

{% block content %}
  <section class="section">
  <div class="container"> 
    <div class="columns is-centered">
      <div class="column is-half">
        {% for message in get_flashed_messages() %}
          <div class="flash notification is-danger">{{ message }}</div>
        {% endfor %}
      </div>
      </div>
    </div>
    <div class="columns is-centered is-mobile">
      <div class="column is-half">
        <form method="post">
          <div class="field">
        <label class="label" for="username">Username</label>
      <div class="control">
        <input class="input is-primary is-focused" name="username" placeholder="username" id="username" required>
      </div>
          </div>
    <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control">
        <input class="input is-normal" type="password" placeholder="username" name="password" id="password" required>
        </div>
    </div>
        <div class="field">
          <div class="control">
          <input type="submit" class="button is-info" value="Register">
          </div>
        </div>
        </form>
          </div>
        </div>
  </section>
{% endblock %}
