<script type="text/javascript" src="{{ url_for('static', filename='navbar.js') }}"></script>
<nav class="navbar is-fixed-top has-shadow has-background-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('blog.index') }}">
        <img src="{{ url_for('static', filename='logo.jpg') }}" width="112" height="28">
      </a>
        {% if g.user %}
          <div class="container">
            <small>{{ g.user['username'] }}</small>
          </div>
        {% endif %}

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">STUFF</a>


        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Stuff
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="navbar-item">
            {% if g.user %}
              <a class="button is-primary" href="{{ url_for('blog.create') }}">
                {{ g.user['username'] }}
              </a>
              <a class="button is-danger" href="{{ url_for('auth.logout') }}">
                logOut
              </a>
            {% else %}
              <a class="button is-primary" href="{{ url_for('auth.register') }}">
                register
              </a>
              <a class="button is-info" href="{{ url_for('auth.login') }}">
                logIn
              </a>
              </a>
            {% endif %}
            </a>
          </div>
        </div>
      </div>
    </div>
</nav>
